<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title><%= title %></title>
<link rel='stylesheet' href='/stylesheets/style.css' />
<script src="http://img.gmw.cn/js/jquery.js" type="text/javascript"></script>
<script src="/javascripts/parsley.min.js"></script>
<script src="/javascripts/function.js"></script>
</head>
<body>
<div>剩余抽奖次数：<span id="raffle_times">3</span></div>
<div class="roulette">抽奖轮盘</div>


<div class="disable btn_raffle raffle_chance">抽奖</div>

<div class="page_pop hidden form_win">
	<div>恭喜您获得了<span id="price_lv"></span>等奖！请填写以下表单等待抽奖。</div>
	<form id="form1" action="" method="post">
		<ul>
			<li>
				<label>姓名</label>
				<input type="text" id="uname" name="uname" required data-parsley-trigger="blur" data-parsley-required-message="请填写姓名！">
			</li>
			<li>
				<label>手机</label>
				<input type="text" id="mobile" name="mobile" required data-parsley-trigger="blur" data-parsley-pattern="/^(((\(\d{2,3}\))|(\d{3}\-))?13\d{9}|15\d{9}|18\d{9})$/" data-parsley-required-message="请填写手机号！" data-parsley-required-message="请填写手机号！" data-parsley-pattern-message="手机格式不对！">
			</li>

		</ul>
		<div class="btn_submit">提交</div>
	</form>
</div>

</body>
</html>
